---
# Source: pstate/templates/pstate-service.yaml
apiVersion: v1
kind: Service
metadata:
  name: pstate-service
spec:
  type: ClusterIP
  ports:
  - name: pstate
    port: 80
    targetPort: 80
    protocol: TCP
  selector:
    app: pstate

---
# Source: pstate/templates/pstate-deployment.yaml
apiVersion: v1
kind: Pod
metadata:
  name: pstate
  labels:
    app: pstate
spec:
  containers:
  - name: pstate
    image: pstate_webui:20181214016
    ports:
    - name: pstate
      containerPort: 80
      protocol: TCP
    env:
    - name: DJANGO_SETTINGS_MODULE
      value: ictsc_prep_school.settings.pstate.develop
    - name: POSTGRES_DB
      value: pstate
    - name: POSTGRES_USER
      value: pstate
    - name: POSTGRES_PASSWORD # This is the password for the development environment.
      value: t0FPoJaZ
    - name: MODE
      value: web
    - name: SCORE_SERVER_API_URL
      value: http://localhost:8900
    - name: SCORE_SERVER_AUTH_USER_NAME
      value: staff
    - name: SCORE_SERVER_AUTH_PASSWORD
      value: staff
