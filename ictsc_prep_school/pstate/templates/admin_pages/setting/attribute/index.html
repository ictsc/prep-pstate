{% extends 'adminlte/base.html' %}
{% load i18n %}

{% block title %}{% endblock %}
{% block content %}{% load tz %}
<h1>{% trans 'Attributes' %}</h1>
<div align="right">
    <button class="btn btn-primary" onClick="location.href='{% url 'pstate-manage:attribute-create' %}'" >{% trans 'Add' %}</button>
</div>
<table class="table table-striped table-bordered">
    <thead>
    <tr>
        <th>{% trans 'Key' %}</th>
        <th>{% trans 'Value' %}</th>
        <th></th>
        <th></th>
    </tr>
    </thead>
    <tbody>
    {% for attribute in object_list %}
    <tr>
        <td>
            {{ attribute.key }}
        </td>
        <td>
            {{ attribute.value }}
        </td>
        <td><button class="btn btn-info" onClick="location.href='{% url 'pstate-manage:attribute-edit' pk=attribute.id %}'">{% trans 'Edit' %}</button></td>
        <td><button class="btn btn-danger" onClick="location.href='{% url 'pstate-manage:attribute-delete' pk=attribute.id %}'">{% trans 'Delete' %}</button></td>
    </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
