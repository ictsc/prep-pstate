{% extends 'adminlte/base.html' %}

{% block title %}My App{% endblock %}
{% block content %}
<h1>Teams</h1>
<div align="right">
    <button class="btn btn-primary" onClick="location.href='{% url 'team-add' %}'" >Add</button>
</div>
<table class="table table-striped table-bordered">
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>E-mail</th>
    </tr>
    </thead>
    <tbody>
    {% for team in object_list %}
        <tr>
            <td><a href="{% url 'team-detail' pk=team.id %}">{{ team.id }}</a></td>
            <td><a href="{% url 'team-detail' pk=team.id %}">{{ team.team_name }}</a></td>
            <td>{{ team.email }}</td>
        </tr>
    {% endfor %}
    </tbody>
</table>
    Just some example content
{% endblock %}
