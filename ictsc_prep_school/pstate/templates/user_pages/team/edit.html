{% extends 'adminlte/base.html' %}
{% load i18n %}
{% block title %}{% endblock %}
{% block content %}{% load tz %}
<form action="" method="post">{% csrf_token %}
    {{ form.as_p }}
    <p>
        <label for="id_password">{% trans 'Password:' %}</label>
        <a href="javascript:window.open('{% url 'pstate-user:change_password' %}', 'yourWindowName', 'width=800,height=400');">{% trans 'Change password' %}</a>
    </p>
    <input type="submit" class="btn btn-info" value="{% trans 'Update' %}" />
</form>
{% endblock %}
