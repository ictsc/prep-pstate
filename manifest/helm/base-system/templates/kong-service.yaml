apiVersion: v1
kind: Service
metadata:
  name: kong-proxy-ssl
#  namespace: base-system
spec:
  type: NodePort
  ports:
  - name: kong-proxy-ssl
    port: 443
    targetPort: 443
    protocol: TCP
  selector:
    app: kong

---
apiVersion: v1
kind: Service
metadata:
  name: kong-admin-ssl
#  namespace: base-system
spec:
  type: ClusterIP
  ports:
  - name: kong-admin-ssl
    port: 8444
    targetPort: 8444
    protocol: TCP
  selector:
    app: kong
