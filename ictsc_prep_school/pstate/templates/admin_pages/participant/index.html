{% extends 'adminlte/base.html' %}

{% block title %}My App{% endblock %}
{% block content %}
<div align="right">
    <button class="btn btn-primary" onClick="location.href='{% url 'participant-add' %}'" >Add</button>
</div>
<table class="table table-striped table-bordered">
    <thead>
    <tr>
        <th> ID </th>>
        <th> Name </th>>
        <th> E-mail </th>>
    </tr>
    </thead>
    <tbody>
    {% for participant in object_list %}
        <tr>
            <td><a href="{% url 'participant-detail' pk=participant.id %}">{{ participant.id }}</a></td>
            <td><a href="{% url 'participant-detail' pk=participant.id %}">{{ participant.username }}</a></td>
            <td>{{ participant.email }}</td>
        </tr>
    {% endfor %}
    </tbody>
</table>
Just some example contents
{% endblock %}
