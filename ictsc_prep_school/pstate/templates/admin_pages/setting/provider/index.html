{% extends 'adminlte/base.html' %}
{% load i18n %}

{% block title %}{% endblock %}
{% block content %}{% load tz %}
<h1>{% trans 'Providers' %}</h1>
<div align="right">
    <button class="btn btn-primary" onClick="location.href='{% url 'pstate-manage:provider-create' %}'" >{% trans 'Add' %}</button>
</div>
<table class="table table-striped table-bordered">
    <thead>
    <tr>
        <th>{% trans 'ID' %}</th>
        <th>{% trans 'Provider name' %}</th>
        <th></th>
        <th></th>
    </tr>
    </thead>
    <tbody>
    {% for provider in object_list %}
    <tr>
        <td>
            <a href="{% url 'pstate-manage:provider-detail' pk=provider.id %}">{{ provider.id }}</a>
        </td>
        <td>
            <a href="{% url 'pstate-manage:provider-detail' pk=provider.id %}">{{ provider.name }}</a>
        </td>
        <td><button class="btn btn-info" onClick="location.href='{% url 'pstate-manage:provider-edit' pk=provider.id %}'">{% trans 'Edit' %}</button></td>
        <td><button class="btn btn-danger" onClick="location.href='{% url 'pstate-manage:provider-delete' pk=provider.id %}'">{% trans 'Delete' %}</button></td>
    </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
