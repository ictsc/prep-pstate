{% extends 'adminlte/base.html' %}

{% block title %}My App{% endblock %}
{% block content %}
<h1>Problems</h1>
<table class="table table-striped table-bordered">
    <thead>
    <tr>
        <th>ID</th>
        <th>Problem name</th>
    </tr>
    </thead>
    <tbody>
    {% for problem in object_list %}
    <tr>
        <td>
            <a href="{% url 'pstate-user:problem-detail' pk=problem.id %}">{{ problem.id }}</a>
        </td>
        <td>
            <a href="{% url 'pstate-user:problem-detail' pk=problem.id %}">{{ problem.display_name }}</a>
        </td>
    </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
