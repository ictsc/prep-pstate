{% extends 'adminlte/base.html' %}

{% block title %}My App{% endblock %}
{% block content %}
<div align="right">
    <button class="btn btn-primary" onClick="location.href='{% url 'team-add' %}'" >Add</button>
</div>
<table class="table table-striped table-bordered">
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>E-mail</th>
    </tr>
    </thead>
    <tbody>
    {% for team in object_list %}
        <tr>
            <td>{{ team.id }}</td>
            <td>{{ team.team_name }}</td>
            <td>{{ team.email }}</td>
        </tr>
    {% endfor %}
    </tbody>
</table>
    Just some example content
{% endblock %}
